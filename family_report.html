<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


    </style>

  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Family Records</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="new_family.html">New Family</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="report_list.html">Family List</a>
            </li>


        </div>
      </div>
    </nav>
    <br>
    <div class="container">
      <h5 class="text-center">Family Head Details</h5>
      <div id="alert-box">
      </div>
      <span class="house-number">House Number:&nbsp;</span>
      <span id="house-number"></span>
      <span class="address">Address:&nbsp;</span><span id="address"></span>
      <span class="mobile-number">Mobile Number:&nbsp;</span><span id="mobile-number"></span>

      <table class="table table-bordered" id="head-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Age</th>
            <th>Citizenship Number</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="name"></td>
            <td id="gender"></td>
            <td id="age"></td>
            <td id="citizenship-number"></td>
          </tr>
        </tbody>
      </table>
      <h5 class="text-center">Members Details</h5>
      <table class="table table-bordered" id="member-table">
        <thead>
          <tr>

            <th>Name</th>
            <th>Gender</th>
            <th>Age</th>
            <th>Citizenship Number</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>


  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="main_family_report.js"></script>

</html>
