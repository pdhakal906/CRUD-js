<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Member</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Family Record</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

      </div>
    </nav>

    <br>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form id="myForm">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group-a">
              <label for="gender">Gender:</label>
              <select class="form-group-c" name="gender" id="gender">
                <option class="form-group" value="Male">Male</option>
                <option class="form-group" value="Female">Female</option>
                <option class="form-group" value="Other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label for="age">Age:</label>
              <input type="text" class="form-control" id="age">
            </div>
            <div class="form-group">
              <label for="citizenship-number">Citizenship Number:</label>
              <input type="text" class="form-control" id="citizenship-number">
            </div>

            <br>
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
            <a href="new_family.html" class="btn btn-danger">Cancel</a>
            <a href="new_family.html" class="btn btn-success">Done</a>
          </form>
        </div>
      </div>
    </div>


  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="main_add_mem.js"></script>

</html>
